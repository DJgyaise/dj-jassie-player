<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      background-color: black;
      color: white;

      padding: 0;

<body>
  <div class="player-container">
    <h1>🎶 DJ Jassie Live Stream 🎶</h1>
    <audio controls autoplay>
      <source src="http://krominancia.org:4550/;stream" type="audio/mpeg">

    <div class="instructions">
      <p>If the play button is grey, click it to start the music.</p>
      <p>👉 Minimize this page to get back to the party.</p>
      <p>❌ Close this page to stop the player.</p>

  </div>
